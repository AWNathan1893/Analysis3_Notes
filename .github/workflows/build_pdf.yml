name: Compile Latex and put pdfs in asset-pdf branch

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build_pdf.yml"
      - "**.tex"
      - "**.sty"
      - "**.bib"
      - "**.cls"

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3

      - name: textool action
        uses: alexander-lindner/latex-action@v1.6
        with:
          # Project path
          path: ../..
